Тема5=Понятие криптографического протокола. Симметричные схемы, проблема обмена ключами. Протокол RSA. Протокол Диффи-Хеллмана. Атаки стороннего канала. Цифровая подпись, применение различных криптосистем для создания цифровой подписи. Понятие об инфраструктуре цифровых подписей. Общая схема SSL/TLS. Понятие о криптографии на эллиптических кривых. 

