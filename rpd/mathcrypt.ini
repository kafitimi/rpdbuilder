Тема1=Шифр Цезаря, шифры простой замены, полиалфавитные шифры. Частотный анализ. Однократная лента, шифр Вернама.
Тема2=Основы теории информации. Энтропия Шеннона. Элементы теории кодирования. Коды Хэмминга. Код Хаффмена.
Тема3=НОД и НОК. Алгоритм Евклида. Простые числа, основная теорема арифметики, бесконечность множества простых чисел, распределение простых чисел, числа Мерсенна. Кольцо вычетов $Z_m$, поле вычетов $Z_p$. Китайская теорема об остатках. Малая теорема Ферма и теорема Эйлера. Первообразные корни и проблема дискретного логарифма. Алгоритмы генерации псевдослучайных чисел.
