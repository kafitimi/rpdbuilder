Тема3=Система Mercurial(hg). Локальный и удаленные репозитории. Собственный сервер hg. Конфликты. Ветви, слияние ветвей. Типичная схема работы для небольших команд.  
Тема4=Сайт облачных репозиториев GitHub. Клонирование GitHub-репозитория. Управление доступом. Gist. Pull-запросы. Сайт облачных репозиториев BitBucket. Конфигурация репозиториев для тиипичных целей. Настройка для доступа по SSH-ключам.

